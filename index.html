<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDG Tashkent</title>
    <link rel='stylesheet' type='text/css' href='./main.css'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,500|Material+Icons">
</head>
<body>
<header class="top-menu">
    <img src="https://developers.google.com/_static/886de6be47/images/redesign-14/lockup-color.png"
         alt="Google Developers" class="logo">
    <img src="./avatar.jpg" alt="Nugzar Gaguliya" class="avatar">
</header>
<div class="title-container">
    <h1 class="title">
        HTML+CSS+JS Example
    </h1>
    <form id="form" class="form">

        <div class="devsite-search-image material-icons"></div>
    </form>
</div>
<div id="results" class="results"></div>
<div id="result-template" class="result-template">
    <div class="result-row">
        <a href="#" class="result-title"></a>
        <div class="result-url"></div>
        <div class="result-description"></div>
    </div>
</div>
<script type='text/javascript' src='./index.js'></script>

</html>
